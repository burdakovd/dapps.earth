<!doctype html>
<html>
  <head>
    <title>dapps.earth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      var f = (function () {
        var el = document.querySelector('#root');
        el.innerHTML = 'Loading content...';
        fetch('/README.md').then(function (response) {
          if (response.ok) {
            return response.text();
          } else {
            return 'failed';
          }
        }).then(function (text) {
          el.innerHTML = new showdown.Converter().makeHtml(text.replace(/https:\/\/dapps\.earth/g, 'https://' + window.location.hostname));
        });
      });
      window.onMarkdownLibraryLoaded = function () {
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", function(event) {
            f();
          });
        } else {
          f();
        }
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"
      crossorigin="anonymous"
      async
      onload="onMarkdownLibraryLoaded()"
    ></script>
    <link rel="preload" href="/README.md" as="fetch" type="text/plain" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122332887-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122332887-2');
    </script>
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"
      crossorigin="anonymous"
    >
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch%2Cpromises&unknown=polyfill"></script>
  </head>
  <body>
    <p id="root" class="markdown-body" style="max-width: 960px; margin: 0 auto">Waiting for scripts to load.</p>
  </body>
</html>
